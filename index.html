<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body" class="body">
    <h1 id="class" class="header">Enter your Temperature in farenheit</h1>

    <form id="myForm" action="">
      <input id="input"class="input" type="number" />
      <p id="fh"class="fh">fh</p>

      <div class="button">
        <button id="convert" class="convert">Convert</button>
        <button id="new" class="new">New</button>
      </div>

      <div class="celcius-answer">
        <h2 id="answer" class="answer"></h2>
        <h4 id="celcius" class="celcius">celcius</h4>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
